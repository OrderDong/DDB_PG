    function canlcelDD(id,salesCount) {
        layer.open({

            skin: 'layui-layer-demo', //样式类名
            closeBtn: 1, //不显示关闭按钮

            area: ['315px', '240px'],

    function sellDDC() {
        layer.open({

            type: 1,
            skin: 'layui-layer-demo', //样式类名
            closeBtn: 1, //不显示关闭按钮
            anim: 2,
            area: ['315px', '240px'],
            shadeClose: true, //开启遮罩关闭

            + '<div class="layui-form-item"><img src="./img/dandan.png" class="dandan-img">'

            + '    <p style="padding: 3px;"><label class="layui-form-label1">售出价格</label>'
            + '      <input type="text" name="title" id="dd_price" placeholder="请输入价格" class="layui-input1"> ETH</p>'
            + '    <p style="padding: 3px;">高出均价：+2.3%</p>'
            + '    <p style="padding: 3px;">现市场平均价：0.025ETH</p>'
            + '  </div></div>'
            , btn: ['确定出售', '取消']
            , yes: function (index, layero) {
                var count = $("#dd_number").val();
                var _price = $("#dd_price").val();
                var price = web3.toWei(_price, 'ether');
                var expiresAt = new Date().getTime() * 2;
                var userName = localStorage.getItem("userName");
                if (!count) {
                    layer.msg('请输入数量');
                    return;
                }
                if (!_price) {
                    layer.msg('请输入价格');
                    return;
                }
                console.log(price+","+expiresAt+","+count+","+userName);
                salesAndPlayInstance.createEggAuction.sendTransaction(price, expiresAt, count, userName, function (error, result) {
                    console.log(result.toString());
                });
            }
        });
    }
