		<script src="./layui/layui.js"></script>
		<script>
			//一般直接写在一个js文件中
			layui.use(['layer', 'form', 'element'], function() {
				var layer = layui.layer,
					element = layui.element,
					form = layui.form;

//				layer.msg('Hello World');
			});

			function canlcelDD() {
				layer.open({
					title: '撤回卖出',
					type: 1,
					skin: 'layui-layer-demo', //样式类名
					closeBtn: 1, //不显示关闭按钮
					anim: 2,
					area: ['315px', '240px'],
					shadeClose: true, //开启遮罩关闭
					content: '<div class="dandan-modal"><img src="./img/dandan.png" class="dandan-img"><div class="dandan-nav-modal"><p>共5颗，是否确定撤回卖出？</p></div></div>'
								+ '<div class="dandan-modal-q"><button style="background-color: #e3664c;padding: 0 30px;" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">确定撤回</button></div>'
				});
			}
			
			function sellDD() {
				layer.open({
					title: '卖出蛋蛋',
					type: 1,
					skin: 'layui-layer-demo', //样式类名
					closeBtn: 1, //不显示关闭按钮
					anim: 2,
					area: ['315px', '240px'],
					shadeClose: true, //开启遮罩关闭
                    content: '<div class="dandan-modal1">'
							+ '<div class="layui-form-item"><img src="./img/dandan.png" class="dandan-img">'
							+ '    <p style="padding: 3px;"><label class="layui-form-label1">售出数量</label>'
							+ '      <input type="text" name="title"  placeholder="请输入标题" class="layui-input1"></p>'
							+ '    <p style="padding: 3px;"><label class="layui-form-label1">售出价格</label>'
							+ '      <input type="text" name="title"  placeholder="请输入标题" class="layui-input1"> ETH</p>'
							+ '    <p style="padding: 3px;">高出均价：+2.3%</p>'
							+ '    <p style="padding: 3px;">现市场平均价：0.025ETH</p>'
							+ '  </div></div>'
							+ '<div class="dandan-modal-q"><button style="background-color: #e3664c;padding: 0 30px;" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">确定出售</button></div>'
				});
			}
