	function addWar() {
        layer.open({
            title: '加入战场',
            type: 1,
            skin: 'layui-layer-demo', //样式类名
            closeBtn: 1, //不显示关闭按钮

            area: ['315px', '290px'],

        });

	function executeWar() {
		console.log(dandanInstance);
		dandanInstance.balanceOf(account,function (error, result) {
			var ddcCount = web3.fromWei(result.toString(), 'ether');
			console.log("ddcCount:"+ddcCount);
			if(ddcCount <=10){
				alert("蛋蛋币数量不足，请先购买！")
				return false;
			}
			//倒计时
			//countTime();
			dandanInstance.allowance(account,auctionAddr,function (err,res){
				console.log(web3.fromWei(res.toString(),"ether"));
				var allowCount = res.toString();
				if(allowCount !=null && parseInt(allowCount)>=10){
					actionInstance.joinWar(10,function (jerr,jres){
						if(jerr != null){
							console.log(jerr);
							return false;
						}
						var txHash = jres.toString();
						console.log("txHash.....:"+txHash);
						$.ajax({
						   type: "POST",
						   async: true,
						   url: "http://192.168.138.157:8080/admin/card/open",
						   data: "txHash="+txHash+"&addr="+account,
						   success: function(msg){
						     alert("奖品开启中，请耐心等待");
						     alert(msg);
						   }
						});
						countTime();
					});
				}else{
					alert("蛋蛋币未授权");
					return false;
				}
			});
			/*dandanInstance.approve(auctionAddr,web3.toWei(100,"ether"),function (err,res){

				console.log(res.toString());

	function countTime(){
		var setTime;
        var time=parseInt($("#time").text());
        setTime=setInterval(function(){
            if(time<=0){
                clearInterval(setTime);
                $("#time").text("60");
                //倒计时结束 获取数据
                return;
            }else{
            }
            time--;
            $("#time").text(time);
        },1000);
        $("#preWar").hide();
        $("#afterWar").show();
	}
	function getOpenData(){
		$.ajax({
		   type: "POST",
		   async: false,
		   url: "http://192.168.138.157:8080/admin/card/retdata",
		   data: "account="+account,
		   success: function(msg){
		   		if(msg.status =="0"){
		   			$("#awardDiv").show();
		   			var data = msg.result;
		   			var datas = data.split(",");
		   			var str;
		   			$("#awardGet").empty();
		   			for(i=0;i<datas.length;i++){
		   				if(i==0){
		   					str = "蛋蛋币："+data[i]+"个";
		   				}else{
		   					str = "卡牌："+data[i]+",金牛座"
		   				}
		   				$("#awardGet").append('<dt class="record-nav1"><div class="record-nav-item1">'+
			                            	'<span>'+str+'</span></div><div class="record-nav-item2">'+
			                            	'已发放</div></dt>');
		   			}
		   		}else{
		   			alert("请耐性等待...");
		   		}
		   }
		});
	}
